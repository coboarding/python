[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 1920x1080x24
autorestart=true
stdout_logfile=/var/log/supervisor/xvfb.log
stderr_logfile=/var/log/supervisor/xvfb.error.log
priority=100

[program:x11vnc]
command=/usr/bin/x11vnc -display :99 -forever -shared -nopw
autorestart=true
stdout_logfile=/var/log/supervisor/x11vnc.log
stderr_logfile=/var/log/supervisor/x11vnc.error.log
priority=200

[program:form-fill]
command=python3 /opt/scripts/form-fill.py
autorestart=true
stdout_logfile=/var/log/supervisor/form-fill.log
stderr_logfile=/var/log/supervisor/form-fill.error.log
environment=DISPLAY=:99
priority=300